<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
<header>Personal Information Survery</header>
<form method="get" action="#null" autocomplete="on">
    <div><label>Email Adress</label></div>
    <input class="userinput" type="text" name="textentry" placeholder="abc@gmail.com">
    <div><label>Phone Number</label></div>
    <input class="userinput" type="text" name="textentry" placeholder="123-456-7890">
    <div><label>Date Of Birth</label></div>
    <select class="dob" name="birthdate">
        <option>Month</option>
        <option>January</option>
        <option>Febuaray</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>
    <input class="dob" type="text" name="textentry" placeholder="day">
    <input class="dob" type="text" name="textentry" placeholder="year">
    <button id="button">Submit</button>
  </form>
</body>
</html>
